<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBook - Quên Mật khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Cấu hình Tailwind CSS (Copy từ index.html)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#45C3A5',
                        'primary-dark': '#007BFF',
                        'primary-light': '#E6FFF8',
                        'secondary': '#f7d800', 
                        'text-dark': '#343a40', 
                        'text-muted': '#6c757d', 
                        'bg-light': '#f8f9fa',
                        'sidebar-bg': '#EBF5FF', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .logo-mb {
             display: inline-flex;
             align-items: center;
             justify-content: center;
             width: 38px;
             height: 38px;
             background-color: #007BFF; 
             border-radius: 6px;
             font-size: 18px;
             font-weight: 800;
             color: white;
             box-shadow: 0 4px 8px rgba(76, 150, 230, 0.3);
        }
    </style>
</head>
<body class="bg-bg-light text-text-dark min-h-screen flex flex-col">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
             <a href="index.html" class="flex items-center space-x-1.5 text-2xl font-extrabold text-primary-dark transition duration-150 hover:opacity-80">
                <div class="logo-mb">MB</div>
                <span class="text-primary-dark text-xl font-bold">Medi<span class="text-primary">Book</span></span>
            </a>
            <a href="login_register.html" class="text-sm font-semibold text-text-dark hover:text-primary transition duration-150">
                &larr; Quay lại Đăng nhập
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
            
            <h1 class="text-3xl font-extrabold text-primary-dark text-center mb-2">Quên Mật khẩu</h1>
            <p class="text-center text-text-muted mb-8">Vui lòng nhập **Email hoặc Số điện thoại** đã đăng ký để chúng tôi gửi liên kết khôi phục.</p>
            
            <form id="forgot-password-form" method="POST" action="#">
                <div class="mb-6">
                    <label for="recovery-info" class="block text-sm font-medium text-text-dark mb-2">Email / Số điện thoại</label>
                    <input type="text" id="recovery-info" name="recovery-info" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-150"
                           placeholder="Ví dụ: email@example.com hoặc 090xxxxxxx">
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-primary-dark text-white font-bold rounded-lg hover:bg-blue-700 transition duration-150 shadow-md">
                    Gửi Yêu Cầu Khôi Phục
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login_register.html" class="text-sm font-medium text-primary hover:underline transition duration-150">
                    Tôi đã nhớ mật khẩu! Quay lại Đăng nhập.
                </a>
            </div>

            <div id="message-container" class="mt-6 hidden p-3 text-sm rounded-lg border"></div>

        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-auto">
        <div class="text-center py-4 text-xs text-gray-500">
            © 2025 MediBook. All rights reserved.
        </div>
    </footer>
    
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const recoveryInfo = document.getElementById('recovery-info').value;
            const messageContainer = document.getElementById('message-container');
            
            // Logic mô phỏng gửi yêu cầu
            if (recoveryInfo.length > 5) {
                messageContainer.textContent = `Hệ thống đã gửi liên kết khôi phục đến ${recoveryInfo}. Vui lòng kiểm tra email hoặc tin nhắn!`;
                messageContainer.className = "mt-6 p-3 text-sm rounded-lg border bg-green-100 text-green-700 border-green-300";
            } else {
                messageContainer.textContent = "Vui lòng nhập thông tin hợp lệ.";
                messageContainer.className = "mt-6 p-3 text-sm rounded-lg border bg-red-100 text-red-700 border-red-300";
            }
            messageContainer.classList.remove('hidden');
        });
    </script>

</body>
</html>
